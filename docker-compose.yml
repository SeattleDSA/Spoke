version: "3"
services:
  postgres:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_DB: spokedev
      POSTGRES_PASSWORD: spoke
      POSTGRES_USER: spoke
    volumes:
      - postgres:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis:/data
    ports:
      - 6379:6379
  webapp:
    build: .
#    command: sh -c "yarn knex db:latest && npm start"
    command:
      - sleep
      - "1000000"
    ports:
      - 3000:3000
    environment:
      DB_TYPE: "pg"
      SESSION_SECRET: asdfasfasfasdfasfawfasdfasfasfasfasfasfgasdfasdfasjlfnkjh
      PASSPORT_STRATEGY: local
      REDIS_URL: redis://redis
      DB_HOST: postgres

      DB_NAME: spokedev
      DB_USER: spoke
      DB_PASSWORD: spoke

      POSTGRES_DB: spokedev
      POSTGRES_PASSWORD: spoke
      POSTGRES_USER: spoke
volumes:
  postgres:
    external: false
  redis:
    external: false
